
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DediPlex – Film / Sorozat kérés</title>
  <link rel="stylesheet" href="style.css" />
  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>DediPlex – Kérés beküldése</h1>

    <form id="request-form">
      <label>Cím*</label>
      <input type="text" id="title" placeholder="Pl. Interstellar" required />

      <label>Típus*</label>
      <select id="type" required>
        <option value="" disabled selected>Válassz...</option>
        <option value="Film">Film</option>
        <option value="Sorozat">Sorozat</option>
      </select>

      <label>Üzenet (opcionális)</label>
      <textarea id="message" rows="3" placeholder="Egyéb megjegyzés..."></textarea>

      <button type="submit">Küldés</button>
      <p id="response-box"></p>
    </form>

    <section class="request-list-container">
      <h2>Korábbi kérések</h2>
      <ul id="request-list" class="req-list"></ul>
      <p id="no-req" class="no-req-msg">Nincs még rögzített kérés.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
